<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
    <header>
        <h1>My Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">about</a>
                </li>
            </ul>

        </nav>
    </header>
    <main>
        <article class="main-form">
            <h2>
                Contact Me
            </h2>
            <p>
                I really like to hear from You
            </p>

            <form action="http://httpbin.org/get" method="get">
            <fieldset>
                <legend>
                    Personal Info
                </legend>

                <div>
                   <label for="firstName">
                          First Name :
                   </label>
                   <input type="text" name="firstName" id="firstName" placeholder="John" autocomplete="on" required autofocus>
                </div>
                <div>
                    <label for="lastName">
                           Last Name :
                    </label>
                    <input type="text" name="lastName" id="lastName" placeholder="Doe" autocomplete="on" required >
                </div>
                <div>
                    <label for="email">
                           Email :
                    </label>
                    <input type="email" name="email" id="email" placeholder="Your Email" required >
                </div>
                <div>
                    <label for="password">
                           Password :
                    </label>
                    <input type="password" name="password" id="password" placeholder="Your Secret" required >
                </div>
                <div>
                    <label for="phone">
                           Phone :
                    </label>
                    <input type="tel" name="phone" id="phone" placeholder="555-555-5555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required >
                </div>
                <div>
                    <label for="decade">
                           Favorit decade :
                    </label>
                    <input type="number" name="decade" id="decade" min="1950" max="2020" step="10" value="1980">
                </div>
                <div>
                    <label for="coffee">
                        Favorit Caoffe : 
                    </label>
                    <select name="coffee" id="coffee" multiple size="5">
                        <optgroup label="Coffees">
                        <option value="regular coffee">
                            Regular coffee
                        </option>
                        <option value="iced coffee">
                            Iced coffee
                        </option>
                        </optgroup>
                        <optgroup label="Espresso Drink">
                        <option value="lattee" selected>
                            Latte
                        </option>
                        <option value="cappuccino">
                            Cappuccino
                        </option>
                        <option value="cortado">
                            Cortado
                        </option>
                        <option value="americano">
                            Americano
                        </option>
                        </optgroup>
                        <option value="other">
                            Other
                        </option>
                    </select>
                </div>
                <!-- <div>
                    <label for="coffee">Favorit Coffee : </label>
                    <input type="text" name="coffee" id="coffee" list="coffee-list">
                    <datalist id="coffee-list">
                        <option value="coffee">
                        <option value="latte">
                        <option value="espresso">
                        <option value="cortado">
                        <option value="americano">
                        <option value="other">    
                    </datalist>
                </div> -->
            </fieldset>
            <br>
            <fieldset>
                <legend>
                    what is your favorit food : 
                </legend>
                    <div>
                        <input type="radio" name="food" id="tacos" value="tacos">
                        <label for="tacos">Tacos</label>
                    </div>
                    <div>
                        <input type="radio" name="food" id="pizza" value="pizza">
                        <label for="pizza">Pizza</label>
                    </div>
                    <div>
                        <input type="radio" name="food" id="other" value="other">
                        <label for="other">Other</label>
                    </div>
            </fieldset>
            <fieldset>
                <legend>
                    Do You Have Pets ? 
                </legend>
                <div>
                    <input type="checkbox" name="pets" id="dog" value="dog">
                    <label for="dog">
                      Dog

                    </label>
                </div>
                <div>
                    <input type="checkbox" name="pets" id="cat" value="cat">
                    <label for="cat">
                       Cat
                    </label>
                </div>
                <div>
                    <input type="checkbox" name="pets" id="fisch" value="fisch">
                    <label for="fisch">
                       Fisch
                    </label>
                </div>
                <div>
                    <input type="checkbox" name="pets" id="otherPet" value="otherPet">
                    <label for="otherPet">
                       Other
                    </label>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Send Me a Note</legend>
                <label for="message">
                    Your Message
                </label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message hee"></textarea>
            </fieldset>
            <br>
            
            <button type="submit">Submit</button>
            <button type="submit" formaction="http://httpbin.org/post" formmethod="post">Post</button>
            <button type="reset">Reset</button>
            </form>
        </article>
    </main>
    
</body>
</html>
